<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>HOSPITAL DE ESPECIALIDADES DE LAS FUERZAS ARMADAS N1</title>
                <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=cupertino" />
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north"    size="27%"  resizable="false" closable="true" collapsible="true">
                    <center>

                        <p:panel  style="background-color:#c2dfef;height: 90%;width: 90%;">
                            <center>
                                <p:graphicImage style="height: 75%;width: 75%"   url="/resources/images/banner_he_1.png"/>                              

                            </center>
                        </p:panel>
                    </center>
                </p:layoutUnit>

                <!--p:layoutUnit position="south" size="100" closable="true" collapsible="true">

                </p:layoutUnit-->

                <ui:insert name="west">
                    <p:layoutUnit position="west" size="13%" style="font-size: 13px;"      collapsible="false">

                        <h:form id="formatemplatewest">
                            <p:growl id="messages" showDetail="false"/>

                            <p:menu style="font-size: 16px;color: #D20005;font-weight: bold " >
                                <p:submenu label="Menú Pacientes">
                                    <p:menuitem style="font-size: 13px;"  value="Turnos Paciente" action="/HistorialTurno/HTurno" update="messages"  />
                                    <p:menuitem value="Hospitalizaciones" style="font-size: 13px;" action="/ActualizarDatos/TemplateClientPacienteHospitalizado"  />
                                    <p:menuitem value="Cobertura ISSFA" style="font-size: 13px;" action="/ActualizarDatos/TemplateClientDependientes"  />
                                    <p:menuitem value="Comprobantes Electrónicos" style="font-size: 13px;" action="/Facturación/TemplateClientReporteFActuras"  />
                                    <p:menuitem value="Certificados Médicos" style="font-size: 13px;" action="/Certificados/TemplateClientCertificadoMédico"  />
                                    <p:menuitem value="Turnos de primera vez" style="font-size: 13px;" action="/citasProximas/TemplateClientProximasCitas"  />
                                   
                                </p:submenu>

                            </p:menu>
                        </h:form>
                    </p:layoutUnit>
                </ui:insert>






                <p:layoutUnit position="center">



                    <center>
                        <ui:insert name="emenu">
                            <h:form id="formatemplatecenter">
                                <h:panelGrid id="pg1" columns="10"  width="75%">
                                    <p:menubar  style="font-size: 13px;">
                                        <p:submenu  label="Número de Historia Clínica:#{pacienteJSFManagedBean.pacientes.numeroHc}"/>
                                        <p:submenu  label="Cedula:#{pacienteJSFManagedBean.pacientes.cedula}"/>
                                        <p:submenu  label="Usuario:#{pacienteJSFManagedBean.pacientes.primerNombre} #{pacienteJSFManagedBean.pacientes.apellidoPaterno} "/>
                                        <p:submenu  label="Email:#{pacienteJSFManagedBean.pacientes.email}"/>
                                    </p:menubar>
                                    <p:commandButton style="font-size: 13px;" process="@form" update="@form" actionListener="#{pacienteJSFManagedBean.buttonAction(actionEvent)}"  value="Menú"/>
                                    <p:commandButton style="font-size: 13px;" action="#{pacienteJSFManagedBean.logout()}"  value="Salir"/>
                                </h:panelGrid>

                            </h:form>
                        </ui:insert>

                        <!--p:graphicImage width="23%" height="23%"   url="/resources/images/logoHe1_blanco.png"/-->   


                        <ui:insert name="center">
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <p:carousel numVisible="1" itemStyle="height:100px;width:1250px;" effect="easeInStrong" headerText="Servicios de HE1" style="margin-bottom:0">
                                <p:tab title="Módulo Administrativo">

                                    <h:panelGrid columns="3" cellpadding="10">

                                        <p:graphicImage   library="images" name="paciente.jpg" />
                                        <h:outputText
                                            value="Módulo Pacientes, en este módulo el paciente podrá revisar sus citas médicas, actualizar su información de sus datos personales y de ubicación." />


                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Módulo Administrativo">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:graphicImage library="images" name="doctor.jpg" />

                                        <h:outputText
                                            value="Actualización de datos personales del personal del HE1" />


                                    </h:panelGrid>
                                </p:tab>

                                <p:tab title="Módulo Ayuda">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:graphicImage style="" library="images" name="ayuda.jpg" />


                                        <h:outputText
                                            value="De este módulo se puede obtener los manuales del sistema de Gestión hospitalaria y ayuda en general" />
                                    </h:panelGrid>
                                </p:tab>

                            </p:carousel>
                        </ui:insert>
                    </center>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
