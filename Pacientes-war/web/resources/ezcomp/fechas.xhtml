<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid   columns="2" style="width: 25%" columnClasses="label,value">
            <p:outputLabel style="font-size: 11px;"  value="Mask1(dd/mm/yyyy):" />
            <p:calendar id="mask1" style="font-size: 11px;"   value="#{hospitalizado.date1}" pattern="dd/MM/yyyy" mask  ="true" />
            <p:outputLabel style="font-size: 11px;"  value="Mask2(dd/mm/yyyy):" />
            <p:calendar id="mask2" style="font-size: 11px;"   value="#{hospitalizado.date2}" pattern="dd/MM/yyyy" mask  ="true" />
        </p:panelGrid>
    </cc:implementation>
</html>
